<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="800" height="400">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    width: 100%;
                    height: 100%;
                    max-height: 400px;
                    overflow-y: scroll; /* Changed from auto to scroll */
                    overflow-x: auto;
                    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
                    font-size: 14px;
                    background: white; /* Added background */
                }
                table {
                    border-collapse: collapse;
                    width: 100%;
                    margin: 0; /* Removed margin */
                    table-layout: fixed;
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 8px;
                    text-align: left;
                    min-width: 120px; /* Added min-width */
                }
                th {
                    background-color: #f6f8fa;
                    position: sticky;
                    top: 0;
                    z-index: 1; /* Added z-index */
                }
                a {
                    color: #0366d6;
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                }
            </style>
            <div class="container">
                <table>
                    <tr>
                        <th>Atlas Name</th>
                        <th>Resolution</th>
                        <th>Age</th>
                        <th>Modality</th>
                        <th>Dataset ID</th>
                    </tr>
                    <tr>
                        <td><a href="https://doi.org/10.1101/2021.05.04.442625">Adult Zebrafish Brain Atlas</a></td>
                        <td>4 micron</td>
                        <td>15-16 weeks post natal</td>
                        <td>LSFM</td>
                        <td>azba_zfish_4um</td>
                    </tr>
                    <tr>
                        <td><a href="https://doi.org/10.1038/s41592-023-02034-3">Waxholm Space atlas of the Sprague Dawley rat brain</a></td>
                        <td>39 micron</td>
                        <td>P80</td>
                        <td>MRI</td>
                        <td>whs_sd_rat_39um</td>
                    </tr>
                    <tr>
                        <td><a href="https://doi.org/10.7554/eLife.61408">3D Edge-Aware Refined Atlases</a></td>
                        <td>16, 16.75, and 25 micron</td>
                        <td>E13, E15, E18, P4, P14, P28 &amp; P56</td>
                        <td>Nissl</td>
                        <td>admba_3d_e11_5_mouse_16um, admba_3d_e13_5_mouse_16um, admba_3d_e15_5_mouse_16um, admba_3d_e18_5_mouse_16um, admba_3d_p14_mouse_16.752um, admba_3d_p28_mouse_16.752um, admba_3d_p4_mouse_16.752um, admba_3d_p56_mouse_25um</td>
                    </tr>
                    <tr>
                        <td><a href="https://brainmaps.princeton.edu/2020/09/princeton-mouse-brain-atlas-links">Princeton Mouse Brain Atlas</a></td>
                        <td>20 micron</td>
                        <td>>P56 (older animals included)</td>
                        <td>LSFM</td>
                        <td>princeton_mouse_20um</td>
                    </tr>
                    <tr>
                        <td><a href="https://data.mendeley.com/datasets/2svx788ddf/1">Kim Lab Developmental CCF</a></td>
                        <td>10 micron</td>
                        <td>P56</td>
                        <td>STP, LSFM (iDISCO) and MRI</td>
                        <td>kim_dev_mouse_stp_10um, kim_dev_mouse_idisco_10um, kim_dev_mouse_mri_a0_10um, kim_dev_mouse_mri_adc_10um, kim_dev_mouse_mri_dwi_10um, kim_dev_mouse_mri_fa_10um, kim_dev_mouse_mri_mtr_10um, kim_dev_mouse_mri_t2_10um</td>
                    </tr>
                    <tr>
                        <td><a href="https://doi.org/10.7554/eLife.80777">Blind Mexican Cavefish Brain Atlas</a></td>
                        <td>2 micron</td>
                        <td>6 days post fertilisation</td>
                        <td>IHC</td>
                        <td>sju_cavefish_2um</td>
                    </tr>
                </table>
            </div>
        </div>
    </foreignObject>
